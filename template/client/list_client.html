{% extends '../base.html' %}
{% block content %}
<div class="container-fluid">
	<div class="row bg-title">
	        <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
	            <h4 class="page-title">Perfil del Empleado</h4> </div>
	        <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
	                <a href="{% url 'Add_Client' %}" class="btn btn-primary pull-right m-l-20 btn-rounded btn-outline hidden-xs hidden-sm waves-effect waves-light">Agregar cliente</a>
	        </div>
	    </div>
	<div class="row">
	    <div class="col-sm-12">
	        <div class="white-box">
	            <h3 class="box-title m-b-0">Clientes</h3>
	            <!-- <p class="text-muted m-b-30">Data table example</p> -->
	            <div class="table-responsive">
	                <table id="myTable" class="table table-striped">
	                    <thead>
	                        <tr>
	                            <th>Documento I.</th>
	                            <th>Nombre</th>
	                            <th>Teléfono</th>
	                            <th>E-mail</th>
	                            <th>Acción</th>
	                        </tr>
	                    </thead>
	                    <tbody>
	                    	{% for i in c %}
	                    		{% if i.name != "CLIENTE GENERAL" %}
			                        <tr>
			                            <td>{{i.document}}</td>
			                            <td>{{i.name}}</td>
			                            <td>{{i.phone}}</td>
			                            <td>{{i.email}}</td>
			                            <td>
											<a href="{% url 'Profile_Client' i.pk %}" class="btn btn-primary" style="margin-right:5px;">
												Ver
											</a>
		                                </td>
			                        </tr>
			                    {% endif %}
	                        {% endfor %}
	                    </tbody>
	                </table>
	            </div>
	        </div>
	    </div>
	</div>
</div>

{% endblock %}
