{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'logo.png' %}">
    <title>Facturación Electrónica</title>
    <!-- Bootstrap Core CSS -->
    <link href="{% static 'bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'plugins/bower_components/bootstrap-extension/css/bootstrap-extension.css' %}" rel="stylesheet">
    <link href="{% static 'plugins/bower_components/sweetalert/sweetalert.css' %}" rel="stylesheet" type="text/css">
    <!-- animation CSS -->
    <link href="{% static 'css/animate.css' %}" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <!-- color CSS -->
    <link href="{% static 'css/colors/blue.css' %}" id="theme" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
</head>

<body>
    <!-- Preloader -->
    <div class="preloader">
        <div class="cssload-speeding-wheel"></div>
    </div>
    <section id="wrapper" class="login-register" style="background: url('{% static "plugins/images/login-register.jpg" %}') center center/cover no-repeat!important;">
        <div class="login-box">
            <div class="white-box">
                <form class="form-horizontal form-material" method="post" id="loginform">{% csrf_token %}
                    <h3 class="box-title m-b-20">Iniciar sesión </h3>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input class="form-control" type="text" name="user" required="" placeholder="Nombre de Usuario">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input class="form-control" type="password" name="passwd" required="" placeholder="Contraseña">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <div class="checkbox checkbox-primary pull-left p-t-0">
                                <input id="checkbox-signup" type="checkbox">
                                <label for="checkbox-signup">Recuérdame</label>
                            </div>
                            <a href="javascript:void(0)" id="to-recover" class="text-dark pull-right"><i class="fa fa-lock m-r-5"></i> Se le olvido la contraseña?</a> </div>
                    </div>
                    <div class="form-group text-center m-t-20">
                        <div class="col-xs-12">
                            <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Iniciar sesión</button>
                        </div>
                    </div>
                    <div class="form-group m-b-0">
                        <div class="col-sm-12 text-center">
                            <p>No tienes cuenta? <a href="{% url 'Register' %}" class="text-primary m-l-5"><b>Solicitala</b></a></p>
                        </div>
                    </div>
                </form>
                <form class="form-horizontal" id="recoverform" method="post" action="{% url 'Recoverypw' %}">{% csrf_token %}
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <h3>Recuperar contraseña</h3>
                            <p class="text-muted">¡Ingrese su correo electrónico y se le enviarán las instrucciones!  </p>
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input class="form-control" name="email" type="email" required="" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group text-center m-t-20">
                        <div class="col-xs-12">
                            <button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Reset</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <div class="col-lg-4 col-xs-12" hidden>
        <div class="white-box">
            <img src="" alt="alert" class="img-responsive model_img" id="block_company"> 
        </div>
    </div>
    <div class="col-lg-4 col-xs-12" hidden>
        <div class="white-box">
            <img src="" alt="alert" class="img-responsive model_img" id="block_empleoyee"> 
        </div>
    </div>
    <div class="col-lg-4 col-xs-12" hidden>
        <div class="white-box">
            <img src="" alt="alert" class="img-responsive model_img" id="block_license"> 
        </div>
    </div>
    <!-- jQuery -->
    <script src="{% static 'plugins/bower_components/jquery/dist/jquery.min.js' %}"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'bootstrap/dist/js/tether.min.js' %}"></script>
    <script src="{% static 'bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'plugins/bower_components/bootstrap-extension/js/bootstrap-extension.min.js' %}"></script>
    <!-- Menu Plugin JavaScript -->
    <script src="{% static 'plugins/bower_components/sidebar-nav/dist/sidebar-nav.min.js' %}"></script>
    <!--slimscroll JavaScript -->
    <script src="{% static 'js/jquery.slimscroll.js' %}"></script>
    <!--Wave Effects -->
    <script src="{% static 'js/waves.js' %}"></script>
    <!-- Custom Theme JavaScript -->
    <script src="{% static 'js/custom.min.js' %}"></script>
    <!--Style Switcher -->
    <script src="{% static 'plugins/bower_components/styleswitcher/jQuery.style.switcher.js' %}"></script>
    <script src="{% static 'plugins/bower_components/switchery/dist/switchery.min.js' %}"></script>
    <script src="{% static 'plugins/bower_components/sweetalert/sweetalert.min.js' %}"></script>
    <script src="{% static 'plugins/bower_components/sweetalert/jquery.sweet-alert.custom.js' %}"></script>
    <script>
        $(document).ready(function(){
            if('{{block}}' == 'True'){
                $("#block_company").click()
            }
            else if('{{e}}' == 'True'){
                $("#block_empleoyee").click()
            }
            else if('{{block_license}}' == 'True'){
                $("#block_license").click()
            }

            if(!Notification){
                alert("Su navegador no soporta notificaciones")
                return;
            }

            if(Notification.permission !== "granted"){
                Notification.requestPermission()
            }
            function Notificar(){
                if(Notification.permission !== "granted"){
                    Notification.requestPermission()
                }
                else{
                    var notification = Notification(
                        "Titulo de mi notificación",
                        {
                            body:"Hola bebe"
                        }
                    )
                    notification.onclick = function(){
                        window.open("https://www.google.com")       
                    }
                }
            }
        })
    </script>
</body>

</html>
