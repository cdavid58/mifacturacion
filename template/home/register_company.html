{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'plugins/images/favicon.png' %}">
    <title>Facturacion Electrónica</title>
    <!-- Bootstrap Core CSS -->
    <link href="{% static 'bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'plugins/bower_components/bootstrap-extension/css/bootstrap-extension.css' %}" rel="stylesheet">

    <link href="{% static 'plugins/bower_components/sweetalert/sweetalert.css' %}" rel="stylesheet" type="text/css">

    <!-- animation CSS -->
    <link href="{% static 'css/animate.css' %}" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <!-- color CSS -->
    <link href="{% static 'css/colors/blue.css' %}" id="theme" rel="stylesheet">
    <style>
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
          -webkit-appearance: none; 
          margin: 0; 
        }
        input[type=number] { -moz-appearance:textfield; }
    </style>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
</head>

<body>
    <!-- Preloader -->
    <div class="preloader">
        <div class="cssload-speeding-wheel"></div>
    </div>
    <section id="wrapper" class="login-register" style="background: url('{% static "plugins/images/login-register.jpg" %}') center center/cover no-repeat!important;">
        <div class="login-box">
            <div class="white-box">
                <form class="form-horizontal form-material" id="loginform" method="post" enctype="multipart/form-data">{% csrf_token %}
                    <h3 class="box-title m-b-20">Registro De Empresa</h3>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input class="form-control" type="file" name="file" required="" placeholder="RUT">
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input class="form-control" name="file" type="file" required="" placeholder="CAMARA DE COMERCIO">
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input class="form-control" name="file" type="file" required="" placeholder="CEDULA DE IDENTIDAD">
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input class="form-control" name="name_company" type="text" required="" placeholder="NOMBRE DE LA COMPAÑIA">
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input class="form-control" name="nit" type="number" required="" placeholder="NIT">
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input class="form-control" name="cod_seller" type="text" required="" placeholder="CÓDIGO VENDEDOR">
                        </div>
                    </div>
                    <div class="form-group text-center m-t-20">
                        <div class="col-xs-12">
                            <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Finalizar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <div class="col-lg-4 col-xs-12" hidden>
        <div class="white-box">
            <img src="" alt="alert" class="img-responsive model_img error_pdf" id="error_pdf"> 
        </div>
    </div>
    <!-- jQuery -->
    <script src="{% static 'plugins/bower_components/jquery/dist/jquery.min.js' %}"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'bootstrap/dist/js/tether.min.js' %}"></script>
    <script src="{% static 'bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'plugins/bower_components/bootstrap-extension/js/bootstrap-extension.min.js' %}"></script>
    <!-- Menu Plugin JavaScript -->
    <script src="{% static 'plugins/bower_components/sidebar-nav/dist/sidebar-nav.min.js' %}"></script>
    <!--slimscroll JavaScript -->
    <script src="{% static 'js/jquery.slimscroll.js' %}"></script>
    <!--Wave Effects -->
    <script src="{% static 'js/waves.js' %}"></script>
    <!-- Custom Theme JavaScript -->
    <script src="{% static 'js/custom.min.js' %}"></script>
    <!--Style Switcher -->
    <script src="{% static 'plugins/bower_components/styleswitcher/jQuery.style.switcher.js' %}"></script>
    <script src="{% static 'plugins/bower_components/sweetalert/sweetalert.min.js' %}"></script>
    <script src="{% static 'plugins/bower_components/sweetalert/jquery.sweet-alert.custom.js' %}"></script>
    <script>
        $('input[type="file"]').on('change', function(){
          var ext = $( this ).val().split('.').pop();
          if ($( this ).val() != '') {
            if(ext == "pdf"){
              if($(this)[0].files[0].size > 1048576){
                console.log("El documento excede el tamaño máximo");
                // $('#modal-title').text('¡Precaución!');
                // $('#modal-msg').html("Se solicita un archivo no mayor a 1MB. Por favor verifica.");
                // $("#modal-gral").modal();           
                $(this).val('');
              }else{
                $("#modal-gral").hide();
              }
            }
            else
            {
              $( this ).val('');
              $(".error_pdf").click()
              // alert("Extensión no permitida: " + ext);
            }
          }
        });
    </script>
</body>

</html>
